<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js-dos/js-dos.js"></script>
</head>
<body>
    <style></style>
    <canvas id="jsdos"></canvas>
    <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>
    <div style="position: absolute; right: 1em; top: 3em;">Click to<br/>capture cursor;<br/>CTRL+F10 to<br/>release cursor</button>
    <script>
        Dos(document.getElementById("jsdos"), { 
            wdosboxUrl: "./js-dos/wdosbox.js",
            cycles: "max",
            autolock: true,
        }).ready(function (fs, main) {
            fs.extract("./SBVP.zip").then(function () {
                main(["-c", "cd SBVP", "-c", "SBVP.EXE"]).then(function (ci) {
                    window.ci = ci;
                });
            });
        });
    </script>
</body>
</html>
